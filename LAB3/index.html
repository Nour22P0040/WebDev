<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2 - iOS Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="text">
        <h2>iOS Calculator</h2>
    </div>

    <div class="textinput">
        <input type="text" id="numberInput" readonly>
    </div>

    <div class="calculator">
        <div class="row">
            <button class="btn gray" id="AC">AC</button>
            <button class="btn gray" id="percent">%</button>
            <button class="btn gray" id="zero">00</button>
            <button class="btn orange" id="multiply">*</button>
        </div>

        <div class="row">
            <button class="btn dark" id="7">7</button>
            <button class="btn dark" id="8">8</button>
            <button class="btn dark" id="9">9</button>
            <button class="btn orange" id="divide">/</button>
        </div>

        <div class="row">
            <button class="btn dark" id="4">4</button>
            <button class="btn dark" id="5">5</button>
            <button class="btn dark" id="6">6</button>
            <button class="btn orange" id="plus">+</button>
        </div>

        <div class="row">
            <button class="btn dark" id="1">1</button>
            <button class="btn dark" id="2">2</button>
            <button class="btn dark" id="3">3</button>
            <button class="btn orange" id=",imus">-</button>
            
        </div>

        <div class="row">
            <button class="btn dark wide" id="0">0</button>
            <button class="btn dark" id="decimal">.</button>
            <button class="btn orange" id="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
